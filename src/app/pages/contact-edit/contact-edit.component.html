<main role="main" class="container">
  <div class="container">
    <form>
      <div class="card text-secondary">
        <div class="card-body">
          <div class="form-group row">
            <label for="fullName" class="col-sm-2 col-form-label">Full Name
              <span class="badge text-danger">*</span>
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fullName" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email
              <span class="badge text-danger">*</span>
            </label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="telephone" class="col-sm-2 col-form-label">Telephone
              <span class="badge text-danger">*</span>
            </label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="telephone" placeholder="Telephone">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex justify-content-md-end">
              <button type="button" class="btn btn-light text-danger mr-1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
                Cancel
              </button>
              <button type="button" class="btn btn-success ext-dark">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-person" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" />
                  <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
                  <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  <path d="M8 12c4 0 5 1.755 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12z" />
                </svg>
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
